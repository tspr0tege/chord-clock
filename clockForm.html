<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form id="form">
      <label for="bpm">
        Enter BPM:
        <input type="text" id="bpm" placeholder="Beats per minute"/>
      </label>
      <div id="notes-list">
        <div class="chord-input-div">
          <input type="text" placeholder="Enter a chord"/>
          <input type="number" min="1" max="16" value="4"/>
        </div>
      </div>
      <input type="button" class="styled-btn" value="Add another chord" onclick="addNote()" />
      <input type="submit" class="styled-btn" value="Submit"/>
    </form>

    <script type="text/javascript" src="submitForm.js"></script>
  </body>
</html>
